<!DOCTYPE html>
<html>
    <head>
        <title>
            Train Activity
        </title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

           
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Anytime is Train Time</h1>
            </header>
        
            <section>
                <div class="title">Current Train Schedule</div>
                <table class="tbl">
                    <thead class="">
                        <tr>
                            <th id="name">Train Name</th>
                            <th id="dest">Destination</th>
                            <th id="freq">Frequency (min)</th>
                            <th id="next">Next Arrival</th>
                            <th id="away">Minutes</th>
                        </tr>
                    </thead>
                    <tbody id="train-body">
                                
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="title">Add Train</div>
                <form role="form">
                    <input type="text" class="form-control" id="name-input" placeholder="Train Name" required="required" required ="required">
                    <br>
                    <input class="form-control" id="dest-input" type="text" placeholder="Destination" name="" required ="required">
                    <br>
                    <input class="form-control" id="first-input" type="text" placeholder="First Train Time (HH:mm - 24 Hour Format)"  required ="required">
                    <br>
                    <input class="form-control" id="freq-input" type="text" placeholder="Frequency (min)"  required ="required">
                    <br>
                    <button class="btn " id="add-btn" type="submit">Add Train</button>
                </form> 
            </aside>


        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
    
</html>
